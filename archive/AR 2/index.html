<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>A-Frame AR.js</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity id="model" 
                      gltf-model="ANIME.glb" 
                      position="0 0.5 0" 
                      scale="1 1 1" 
                      animation-mixer></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const model = document.querySelector("#model");

            model.addEventListener("model-loaded", () => {
                console.log("‚úÖ –ú–æ–¥–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω–∞!", model);
            });

            model.addEventListener("click", () => {
                let scale = model.getAttribute("scale");
                let newScale = scale.x === 1 ? { x: 1.5, y: 1.5, z: 1.5 } : { x: 1, y: 1, z: 1 };
                model.setAttribute("scale", newScale);
                console.log("üîÑ –ú–∞—Å—à—Ç–∞–± –∏–∑–º–µ–Ω—ë–Ω:", newScale);
            });
        });
    </script>
</body>
</html>
