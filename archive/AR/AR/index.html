<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <title>A-Frame GLB Example</title>
</head>
<body>
  <a-scene background="color: CYAN">
    <!-- Добавляем 3D модель -->
    <a-entity 
      gltf-model="JadeToad.glb" 
      position="0 1 -3" 
      rotation="0 45 0" 
      scale="1 1 1">
    </a-entity>

    <!-- Камера -->
    <a-camera position="0 1.6 0"></a-camera>

    <!-- Освещение -->
    <a-light type="ambient" color="#ed7272"></a-light>
    <a-light type="directional" position="0 5 -2" intensity="1"></a-light>
  </a-scene>
</body>
</html>
